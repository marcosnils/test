name: 'ci'

on:
  push:
    branches:
    - master

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup node
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'
      -
        name: Run CI
        run: go run main.go
